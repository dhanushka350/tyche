<div
  style="padding-left: 30%;padding-right: 30%;padding-top: 11%;background-color: black;height: 100%">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content" style="font-size: 30px">
          Project Tyche
        </div>
      </h2>
      <form class="ui large form" style="padding-top: 10px">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input name="username" placeholder="User Name" type="text" id="user">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input name="password" placeholder="Password" type="password" id="pass">
            </div>
          </div>
          <div class="ui fluid large teal submit button" (click)="login();">Login</div>
        </div>
        <div class="ui error message"></div>
        <img src="../../assets/logo.png" class="image" style="width: 150px">
      </form>
    </div>
  </div>
</div>
